{% extends "base.html" %}

{% block title %}Libros{% endblock %}

{% block content %}
<section class="post">
    <header class="major">
        <h1>Buscar Libros</h1>
        <p>Ingresa el titulo de un libro para encontrar coincidencias en nuestro catálogo.</p>
    </header>
    <form action="{{ url_for('listalibros') }}" method="post">
        <div class="fields">
            <div class="field">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" placeholder="Ej: Cien años de soledad">
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Buscar"></li>
        </ul>
    </form>
</section>
{% endblock %}
